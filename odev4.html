<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Örneği</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h2>Accordion Örneği</h2>
        <div class="accordion" id="accordionExample">
		
            <!-- Panel 1 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Birinci Panel
                    </button>
                </h2>
				
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>Birinci panelin içeriğidir.</p>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1hZxkl7aLUy170veFH3FI9uDbkqoSBjMY2A&s" alt="Placeholder Image">
                    </div>
                </div>
            </div>

            <!-- Panel 2 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        İkinci Panel
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>İkinci panelin içeriğidir</p>
                        <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F384846730663456961%2F&psig=AOvVaw1O2MeAk8M6uSYzXGVLOY9X&ust=1737226754624000&source=images&cd=vfe&opi=89978449&ved=0CBcQjhxqFwoTCPjjx5C4_YoDFQAAAAAdAAAAABAI" target="_blank">Bu bir bağlantıdır.</a>
                    </div>
                </div>
            </div>

            <!-- Panel 3 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Üçüncü Panel
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>Bu, üçüncü panelin içeriğidir.</p>
                        <ul>
                            <li>İçerik 1</li>
                            <li>İçerik 2</li>
                            <li>İçerik 3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
